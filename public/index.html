<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/output.css">
    <style>
        .footer__section-book {
            outline: 0;
            display: inline-flex;
            gap: 1em;
            align-items: center;
            justify-content: space-between;
            background: #40B3A2;
            border: 0;
            border-radius: 4px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            box-sizing: border-box;
            padding: 10px 20px;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            overflow: hidden;
            cursor: pointer;
        }

        .footer__section-book:hover {
            opacity: .95;
        }

        .footer__section-book .animation {
            border-radius: 100%;
            animation: ripple 0.6s linear infinite;
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1), 0 0 0 20px rgba(255, 255, 255, 0.1), 0 0 0 40px rgba(255, 255, 255, 0.1), 0 0 0 60px rgba(255, 255, 255, 0.1);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1), 0 0 0 40px rgba(255, 255, 255, 0.1), 0 0 0 60px rgba(255, 255, 255, 0.1), 0 0 0 80px rgba(255, 255, 255, 0);
            }
        }

    </style>
</head>
<body>

<header>
    <picture>

    </picture>
    <nav class="flex justify-center space-x-4">
        <a href="/dashboard" class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Home</a>
        <a href="/team" class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Team</a>
        <a href="/projects" class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Projects</a>
        <a href="/reports" class="font-bold px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900">Reports</a>
    </nav>

    <button class="btn btn--primary">Acceptarr</button>
    <button class="border hover:scale-95 duration-300 relative group cursor-pointer text-sky-50  overflow-hidden h-16 w-64 rounded-md bg-sky-200 p-2 flex justify-center items-center font-extrabold">

        <div class="absolute right-32 -top-4  group-hover:top-1 group-hover:right-2 z-10 w-40 h-40 rounded-full group-hover:scale-150 duration-500 bg-sky-900"></div>
        <div class="absolute right-2 -top-4  group-hover:top-1 group-hover:right-2 z-10 w-32 h-32 rounded-full group-hover:scale-150  duration-500 bg-sky-800"></div>
        <div class="absolute -right-12 top-4 group-hover:top-1 group-hover:right-2 z-10 w-24 h-24 rounded-full group-hover:scale-150  duration-500 bg-sky-700"></div>
        <div class="absolute right-20 -top-4 group-hover:top-1 group-hover:right-2 z-10 w-16 h-16 rounded-full group-hover:scale-150  duration-500 bg-sky-600"></div>
        <p class="z-10">See more</p>
    </button>

</header>
<div>
    <button class="footer__section-book">
        <i class="animation"></i>
        <svg height="30" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ffffff" d="M96 0C43 0 0 43 0 96v320c0 53 43 96 96 96h320c17.7 0 32-14.3 32-32s-14.3-32-32-32v-64c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H96zm0 384h256v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16h192c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48h192c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
        </svg>
            Libro de reclamaciones
        <i class="animation"></i>
    </button>
</div>
<main>
    <div class="grid grid-flow-col grid-rows-2 grid-cols-3 gap-8">
        <div class="transform scale-110 -rotate-6">
            <img src="/mountains-1.jpg" alt="" loading="lazy">
        </div>
        <div class="col-start-3 transform scale-75 rotate-6 translate-x-2 translate-y-15">
            <img src="/mountains-2.jpg" alt="" loading="lazy">
        </div>
        <div class="transform scale-150 translate-y-11">
            <img src="/mountains-3.jpg" alt="" loading="lazy">
        </div>
        <div class="transform translate-y-24">
            <img src="/mountains-4.jpg" alt="" loading="lazy">
        </div>
        <div class="row-start-1 col-start-2 col-span-2 transform translate-x-20 translate-y-4">
            <img src="/mountains-5.jpg" alt="" loading="lazy">
        </div>
    </div>
</main>
<a href="" class="header__nav-a px-3 py-2 bg-slate-100 text-slate-900 rounded-lg hover:bg-sky-200 hover:text-slate-700">Contacto</a>
<a href="" class="header__nav-a px-3 py-2 bg-blue-500 text-slate-900 rounded-lg hover:bg-blue-400 hover:text-slate-700">Contacto</a>
<button class="w-28 h-12 text-white font-semibold bg-gradient-to-r from-indigo-500 via-blue-500 to-sky-500 rounded-lg shadow-lg hover:scale-105 duration-200 hover:drop-shadow-2xl hover:shadow-[#7dd3fc] hover:cursor-pointer">
    Button
</button>
